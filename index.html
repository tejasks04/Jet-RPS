<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/RPS.css">
    <link rel="stylesheet" href="styles/header-rps.css">
  </head>
  <body>
    <div class="header-rps">
      <div class="h-flex">
        <img class="my-logo" src="images/img5.jpg" alt="">
        <img class="my-name" src="images/img6.png" alt="">
      </div>
        <div class="h-flex">
          <a href="https://tejasks04.github.io/Jet-Home/" target="_blank">
          <img class="home" src="images/img3.png" alt="">
          </a>
          <a href="https://tejasks04.github.io/Jet-Home/" target="_blank">
          <p class="home-name">HOME</p> 
          </a>
        </div>
      </a>
      <div class="h-flex-1">
        <a href="https://tejasks04.github.io/Jet-Projects/" target="_blank">
        <img class="projects" src="images/img2.png" alt="">
        </a>
        <a href="https://tejasks04.github.io/Jet-Projects/" target="_blank">
        <p class="middle-name">OUR PROJECTS</p>
        </a>
      </div>
      <div class="h-flex-2">
        <a href="https://tejasks04.github.io/Jet-About-us/" target="_blank">
        <img class="about" src="images/img4.png" alt="">
        </a>
        <a href="https://tejasks04.github.io/Jet-About-us/" target="_blank">
        <p class="about-us">ABOUT US</p>
      </div>
    </a>
    </div>
    <div class="main-container">
    <div class="container">
      <div>
        <p class="title">Rock Paper Scissors</p>
      </div>
      <div>
        <button class="move-button js-rock-button">
          <img src="images/rock-emoji.png" class="move-icon">
        </button>
    
        <button class="move-button js-paper-button">
          <img src="images/paper-emoji.png" class="move-icon">
        </button>
    
        <button class="move-button js-scissors-button">
          <img src="images/scissors-emoji.png" class="move-icon">
        </button>
      </div>
      <div>
        <p class="js-result result"></p>
      </div>
      <div>
        <p class="js-moves"></p>
      </div>
      <div>
        <p class="js-score score"></p>
      </div>
      <div>
        <button class="reset-score-button js-reset-score-button">Reset Score</button>
        <button class="auto-play-button">Auto Play</button>
      </div>
    <div class="js-confirm"></div>
      </div>
  </div>
  <div class="rules-container">
    <div class="rules">
      <img class="rules-img" src="images/img7.png" alt="">
    </div>
  </div>

    <script src="scripts/RPS.js"></script>
  </body>
</html>
